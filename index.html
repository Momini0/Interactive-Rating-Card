<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div id="rating-card">
    <figure>
      <img src="./images/icon-star.svg">
    </figure>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support<br/>
    request. All feedback is appreciated to help us<br/>
    improve our offering!</p>
    <div id="buttons"></div>
    <button id="submit-button" type="submit" >Submit</button>
  </div>
  <div id="thank-you-card">
    <figure >
      <img src="./images/illustration-thank-you.svg" alt="">
    </figure>
    <h1 id="rating" ></h1>
    <h2>Thank You!</h2>
    <p>We appreciate you taking the time to give a rating.<br/>
    If you ever need more support,don't hesitate to<br/>
    get in touch!</p>
  </div>
  <script src="index.js"></script>
</body>
</html>
